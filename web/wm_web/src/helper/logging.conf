[loggers]
#keys=root,simpleExample,main
keys=root,simpleExample

[handlers]
#keys=consoleHandler,fileHandler
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

#[logger_main]
#level=DEBUG
#handlers=fileHandler
#qualname=main

[logger_simpleExample]
level=DEBUG
handlers=consoleHandler
qualname=simpleExample
propagate=0

